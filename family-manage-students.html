<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - BedrockELA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            color: #1B2A30;
            margin-bottom: 10px;
        }
        
        .header .family-name {
            color: #305853;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .students-list {
            margin-bottom: 30px;
        }
        
        .students-list h2 {
            font-size: 1.3rem;
            color: #1B2A30;
            margin-bottom: 15px;
        }
        
        .student-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .student-avatar {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
        }
        
        .student-info {
            flex: 1;
        }
        
        .student-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1B2A30;
            margin-bottom: 3px;
        }
        
        .student-grade {
            font-size: 0.9rem;
            color: #666;
        }
        
        .add-form {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .add-form h3 {
            font-size: 1.2rem;
            color: #1B2A30;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #1B2A30;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #305853;
        }
        
        .avatar-selector {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .avatar-option {
            font-size: 2rem;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .avatar-option:hover {
            border-color: #305853;
            transform: scale(1.1);
        }
        
        .avatar-option.selected {
            border-color: #305853;
            background: #e8f5f0;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            margin-top: 10px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .avatar-selector {
                grid-template-columns: repeat(6, 1fr);
                gap: 8px;
            }
            
            .avatar-option {
                font-size: 1.5rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Manage Students</h1>
            <p class="family-name" id="familyName">Loading...</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="students-list">
            <h2>Your Students</h2>
            <div id="studentsList">
                <!-- Students will be loaded here -->
            </div>
        </div>
        
        <div class="add-form">
            <h3>‚ûï Add New Student</h3>
            <form id="addStudentForm">
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" required placeholder="Enter student's name">
                </div>
                
                <div class="form-group">
                    <label for="gradeLevel">Grade Level</label>
                    <select id="gradeLevel" required>
                        <option value="">Select grade...</option>
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                        <option value="4">4th Grade</option>
                        <option value="5">5th Grade</option>
                        <option value="6">6th Grade</option>
                        <option value="7">7th Grade</option>
                        <option value="8">8th Grade</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Choose Avatar</label>
                    <div class="avatar-selector" id="avatarSelector">
                        <!-- Avatars will be generated here -->
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Add Student
                </button>
            </form>
        </div>
        
        <button class="btn btn-secondary" onclick="backToLogin()">
            ‚Üê Back to Login
        </button>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3001/api' 
            : 'https://bedrockela-website-production.up.railway.app/api';
        
        const avatars = ['üë¶', 'üëß', 'üßí', 'üë∂', 'ü¶∏', 'ü¶π', 'üßë‚ÄçüöÄ', 'üßë‚Äçüéì', 'üßë‚Äçüè´', 'üßë‚Äçüé®', 'üßë‚Äçüî¨', 'üßë‚Äçüíª', 'ü¶ä', 'üêª', 'üêº', 'üê®'];
        let selectedAvatar = avatars[0];
        let familyData = null;
        
        // Load family data from sessionStorage
        function loadFamilyData() {
            const data = sessionStorage.getItem('bedrockela_family');
            if (!data) {
                window.location.href = 'student-login-family.html';
                return null;
            }
            return JSON.parse(data);
        }
        
        // Initialize page
        function init() {
            familyData = loadFamilyData();
            if (!familyData) return;
            
            document.getElementById('familyName').textContent = `Family: ${familyData.family.family_name}`;
            
            // Generate avatar selector
            const avatarSelector = document.getElementById('avatarSelector');
            avatars.forEach(avatar => {
                const option = document.createElement('div');
                option.className = 'avatar-option';
                option.textContent = avatar;
                option.onclick = () => selectAvatar(avatar);
                if (avatar === selectedAvatar) {
                    option.classList.add('selected');
                }
                avatarSelector.appendChild(option);
            });
            
            // Load students
            loadStudents();
        }
        
        function selectAvatar(avatar) {
            selectedAvatar = avatar;
            document.querySelectorAll('.avatar-option').forEach(opt => {
                opt.classList.toggle('selected', opt.textContent === avatar);
            });
        }
        
        function loadStudents() {
            const studentsList = document.getElementById('studentsList');
            
            if (!familyData.students || familyData.students.length === 0) {
                studentsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No students yet! Add your first student below.</p>
                    </div>
                `;
                return;
            }
            
            studentsList.innerHTML = familyData.students.map(student => `
                <div class="student-card">
                    <div class="student-avatar">${student.avatar || 'üë§'}</div>
                    <div class="student-info">
                        <div class="student-name">${student.name}</div>
                        <div class="student-grade">Grade ${student.grade_level} ‚Ä¢ Lesson ${student.current_lesson}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Add student form submission
        document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            const formData = {
                family_id: familyData.family.id,
                name: document.getElementById('studentName').value,
                grade_level: parseInt(document.getElementById('gradeLevel').value),
                avatar: selectedAvatar
            };
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding Student...';
            
            try {
                const response = await fetch(`${API_URL}/family/add-student`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Add new student to family data
                    familyData.students.push(data.student);
                    sessionStorage.setItem('bedrockela_family', JSON.stringify(familyData));
                    
                    // Show success message
                    message.textContent = `${data.student.name} added successfully!`;
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    // Reload students list
                    loadStudents();
                    
                    // Reset form
                    document.getElementById('addStudentForm').reset();
                    selectAvatar(avatars[0]);
                    
                    setTimeout(() => {
                        message.style.display = 'none';
                    }, 3000);
                } else {
                    message.textContent = data.error || 'Failed to add student';
                    message.className = 'message error';
                    message.style.display = 'block';
                }
            } catch (error) {
                console.error('Add student error:', error);
                message.textContent = 'Network error. Please try again.';
                message.className = 'message error';
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Student';
            }
        });
        
        function backToLogin() {
            window.location.href = 'student-login-family.html';
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
