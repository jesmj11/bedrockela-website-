<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BedrockELA - Norwegian Mountain Learning Adventure</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BedrockELA">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="BedrockELA">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#4169E1">
    <meta name="msapplication-navbutton-color" content="#4169E1">
    
    <!-- Icons for PWA -->
    <link rel="icon" href="/images/little-billy-goat.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="/images/little-billy-goat.jpg">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/little-billy-goat.jpg">
    <link rel="apple-touch-icon" sizes="512x512" href="/images/big-gruff-goat.jpg">
    <style>
        :root {
            --max-width: 1280px;
            --start-w: 340px;
            --start-h: 96px;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        
        /* Full-bleed background */
        .landing {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: url("./images/bedrock-village-original-clean.jpg") center / cover no-repeat;
            position: relative;
        }
        
        /* No overlay - keep the image clean and bright */
        
        /* Keeps layout consistent on wide screens */
        .frame {
            width: min(var(--max-width), 100%);
            aspect-ratio: 16 / 9; /* match your artwork ratio */
            position: relative;
        }
        
        /* Single START button */
        .start-btn {
            position: absolute;
            left: 50%;
            bottom: 6.5%;
            transform: translateX(-50%);
            width: min(var(--start-w), 70vw);
            height: var(--start-h);
            border: 0;
            border-radius: 10px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            font-weight: 800;
            letter-spacing: 0.12em;
            font-size: 32px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: transform 120ms ease, filter 120ms ease, box-shadow 120ms ease;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
        }
        
        .start-btn:hover {
            filter: brightness(1.05);
            box-shadow: 0 14px 32px rgba(255, 215, 0, 0.4);
            transform: translateX(-50%) scale(1.02);
        }
        
        .start-btn:active {
            transform: translateX(-50%) scale(0.99);
        }
        
        .start-btn:focus-visible {
            outline: 3px solid rgba(255,255,255,0.85);
            outline-offset: 4px;
        }
        
        /* Pure image focus - no modals needed */
        
        /* Mobile responsiveness */
        @media (max-width: 520px) {
            :root {
                --start-h: 84px;
            }
            .start-btn {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <main class="landing" aria-label="BedrockELA Norwegian Mountain Learning Adventure">
        <div class="frame">
            <button id="startButton" class="start-btn" type="button">START ADVENTURE</button>
        </div>
    </main>
    
    <!-- Pure Norwegian mountain image display -->
    
    <!-- Offline Storage -->
    <script src="/js/offline-storage.js"></script>
    
    <script>
        // Single start button functionality
        const START_ROUTE = "/mountain-student-signin.html";
        
        document.getElementById("startButton").addEventListener("click", () => {
            // Add click animation
            const btn = document.getElementById("startButton");
            btn.style.transform = "translateX(-50%) scale(0.95)";
            
            setTimeout(() => {
                window.location.href = START_ROUTE;
            }, 150);
        });
        
        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Enter' || e.code === 'Space') {
                document.getElementById("startButton").click();
            }
        });
        
        // Preload student sign-in page
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = START_ROUTE;
        document.head.appendChild(link);
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('BedrockELA Service Worker registered successfully!');
                    
                    // Handle service worker updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New content available, show update prompt
                                showUpdatePrompt();
                            }
                        });
                    });
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });
        
        function showInstallPrompt() {
            // Create install button
            const installBtn = document.createElement('button');
            installBtn.innerHTML = 'üì± Install BedrockELA App';
            installBtn.style.position = 'fixed';
            installBtn.style.bottom = '20px';
            installBtn.style.right = '20px';
            installBtn.style.background = 'linear-gradient(135deg, #32CD32 0%, #228B22 100%)';
            installBtn.style.color = 'white';
            installBtn.style.border = 'none';
            installBtn.style.padding = '12px 20px';
            installBtn.style.borderRadius = '25px';
            installBtn.style.fontWeight = 'bold';
            installBtn.style.cursor = 'pointer';
            installBtn.style.boxShadow = '0 4px 12px rgba(50, 205, 50, 0.3)';
            installBtn.style.zIndex = '1000';
            installBtn.style.fontSize = '14px';
            
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const result = await deferredPrompt.userChoice;
                    
                    if (result.outcome === 'accepted') {
                        console.log('BedrockELA PWA installed!');
                    }
                    
                    deferredPrompt = null;
                    installBtn.remove();
                }
            });
            
            document.body.appendChild(installBtn);
            
            // Auto-hide after 30 seconds
            setTimeout(() => {
                if (installBtn.parentNode) {
                    installBtn.remove();
                }
            }, 30000);
        }
        
        function showUpdatePrompt() {
            const updateBtn = document.createElement('button');
            updateBtn.innerHTML = 'üîÑ Update Available';
            updateBtn.style.position = 'fixed';
            updateBtn.style.bottom = '20px';
            updateBtn.style.left = '20px';
            updateBtn.style.background = 'linear-gradient(135deg, #FFD700 0%, #FFA500 100%)';
            updateBtn.style.color = '#333';
            updateBtn.style.border = 'none';
            updateBtn.style.padding = '12px 20px';
            updateBtn.style.borderRadius = '25px';
            updateBtn.style.fontWeight = 'bold';
            updateBtn.style.cursor = 'pointer';
            updateBtn.style.boxShadow = '0 4px 12px rgba(255, 215, 0, 0.3)';
            updateBtn.style.zIndex = '1000';
            updateBtn.style.fontSize = '14px';
            
            updateBtn.addEventListener('click', () => {
                window.location.reload();
            });
            
            document.body.appendChild(updateBtn);
        }
        
        // Online/Offline Status
        window.addEventListener('online', () => {
            console.log('BedrockELA: Back online! Syncing progress...');
            if (window.bedrockStorage) {
                bedrockStorage.processSyncQueue();
            }
        });
        
        window.addEventListener('offline', () => {
            console.log('BedrockELA: Now offline - switching to cached content');
        });
        
        console.log('BedrockELA PWA initialized - Ready for offline Norwegian mountain learning! üèîÔ∏èüêê');
    </script>
</body>
</html>
