<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BedrockELA - Learn to Read & Write</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4A90A4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="BedrockELA">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2rem;
            color: #4A90A4;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px 24px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4A90A4 0%, #357ABD 100%);
            color: white;
        }
        
        .btn-grade {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-grade:hover {
            border-color: #4A90A4;
            background: #fafafa;
        }
        
        .grade-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .grade-section h2 {
            font-size: 1rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .grades {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        footer a {
            color: rgba(255,255,255,0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìö</div>
        <h1>BedrockELA</h1>
        <p class="tagline">Building strong readers & writers</p>
        
        <a href="/mountain-student-signin.html" class="btn btn-primary">
            üéí Student Login
        </a>
        
        <a href="/parent-dashboard.html" class="btn btn-grade">
            üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Parent Dashboard
        </a>
        
        <div class="grade-section">
            <h2>Jump to Grade</h2>
            <div class="grades">
                <a href="/1st-grade-lessons.html" class="btn btn-grade">1st Grade</a>
                <a href="/2nd-grade-lessons.html" class="btn btn-grade">2nd Grade</a>
                <a href="/3rd-grade-lessons.html" class="btn btn-grade">3rd Grade</a>
                <a href="/4th-grade-lessons.html" class="btn btn-grade">4th Grade</a>
            </div>
        </div>
    </div>
    
    <footer>
        Made with ‚ù§Ô∏è for homeschool families
    </footer>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('BedrockELA ready for offline use!'))
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
</html>
