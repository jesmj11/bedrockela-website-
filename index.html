<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BedrockELA - Learn to Read & Write</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#305853">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="BedrockELA">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .parent-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: background 0.2s;
        }
        
        .parent-link:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .logo {
            font-size: 56px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #9E2C21;
            margin-bottom: 8px;
        }
        
        .tagline {
            color: #888;
            margin-bottom: 40px;
            font-size: 1rem;
        }
        
        .btn-student {
            display: block;
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            background: linear-gradient(135deg, #B06821 0%, #9E2C21 100%);
            color: white;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        
        .btn-student:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(176, 104, 33, 0.4);
        }
        
        .btn-student:active {
            transform: translateY(0);
        }
        
        footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <a href="/parent-login.html" class="parent-link">Parent Login</a>
    
    <div class="container">
        <div class="logo">üìö</div>
        <h1>BedrockELA</h1>
        <p class="tagline">Building strong readers & writers</p>
        
        <a href="/student-picker.html" class="btn-student">
            üéí Student Login
        </a>
    </div>
    
    <footer>
        Made with ‚ù§Ô∏è for homeschool families
    </footer>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('BedrockELA ready for offline use!'))
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
</html>
