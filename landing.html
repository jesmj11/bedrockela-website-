<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BedrockELA - Norwegian Mountain Learning Adventure</title>
    <style>
        :root {
            --max-width: 1280px;
            --start-w: 340px;
            --start-h: 96px;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        
        /* Full-bleed background */
        .landing {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: url("./images/bedrockela-homepage-hero.jpg") center / cover no-repeat;
            position: relative;
        }
        
        /* Optional subtle darkening for readability */
        .landing::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.06),
                rgba(0,0,0,0.10)
            );
            pointer-events: none;
        }
        
        /* Keeps layout consistent on wide screens */
        .frame {
            width: min(var(--max-width), 100%);
            aspect-ratio: 16 / 9; /* match your artwork ratio */
            position: relative;
        }
        
        /* Clickable START button positioned over the art */
        .start-btn {
            position: absolute;
            left: 50%;
            bottom: 6.5%;
            transform: translateX(-50%);
            width: min(var(--start-w), 70vw);
            height: var(--start-h);
            border: 0;
            border-radius: 10px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            font-weight: 800;
            letter-spacing: 0.12em;
            font-size: 32px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: transform 120ms ease, filter 120ms ease, box-shadow 120ms ease;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
        }
        
        .start-btn:hover {
            filter: brightness(1.05);
            box-shadow: 0 14px 32px rgba(255, 215, 0, 0.4);
            transform: translateX(-50%) scale(1.02);
        }
        
        .start-btn:active {
            transform: translateX(-50%) scale(0.99);
        }
        
        .start-btn:focus-visible {
            outline: 3px solid rgba(255,255,255,0.85);
            outline-offset: 4px;
        }
        
        /* Welcome message */
        .welcome-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeInSlide 1.5s ease-out;
        }
        
        @keyframes fadeInSlide {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-20px); 
            }
            100% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0); 
            }
        }
        
        /* If you want the image to remain fully visible on small screens */
        @media (max-width: 520px) {
            :root {
                --start-h: 84px;
            }
            .start-btn {
                font-size: 28px;
            }
            .welcome-badge {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <main class="landing" aria-label="BedrockELA Norwegian Mountain Learning Adventure">
        <div class="frame">
            <div class="welcome-badge">
                üèîÔ∏è Welcome to BedrockELA Norwegian Mountain Learning! üêê
            </div>
            <button id="startButton" class="start-btn" type="button">START ADVENTURE</button>
        </div>
    </main>
    
    <script>
        // Navigate to BedrockELA portal
        const START_ROUTE = "/portal.html";
        
        document.getElementById("startButton").addEventListener("click", () => {
            // Add click animation
            const btn = document.getElementById("startButton");
            btn.style.transform = "translateX(-50%) scale(0.95)";
            
            setTimeout(() => {
                window.location.href = START_ROUTE;
            }, 150);
        });
        
        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Enter' || e.code === 'Space') {
                document.getElementById("startButton").click();
            }
        });
        
        // Preload main site
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = START_ROUTE;
        document.head.appendChild(link);
    </script>
</body>
</html>
