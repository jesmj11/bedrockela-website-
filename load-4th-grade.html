<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Grade Lesson Viewer - BedrockELA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .billy-avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #B06821 0%, #9E2C21 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .lesson-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .lesson-card.completed {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .lesson-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .lesson-title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }
        
        .lesson-unit {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: #f8f9fa;
            color: #333;
        }
        
        .lesson-content {
            line-height: 1.8;
        }
        
        .lesson-content h1, .lesson-content h2 {
            color: #667eea;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .lesson-content h1 {
            font-size: 2rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .lesson-content h2 {
            font-size: 1.5rem;
        }
        
        .lesson-content p {
            margin-bottom: 15px;
        }
        
        .lesson-content ul, .lesson-content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }
        
        .lesson-content li {
            margin-bottom: 8px;
        }
        
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status-badge.complete {
            background: #28a745;
            color: white;
        }
        
        .status-badge.in-progress {
            background: #ffc107;
            color: #333;
        }
        
        .status-badge.pending {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="billy-avatar">üêê</div>
            <h1>üèîÔ∏è 4th Grade Trail Blazers</h1>
            <p>85 Lessons Ready ‚Ä¢ Units 1-3 (Nearly) Complete</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">
                Loading...
            </div>
        </div>
        
        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterLessons('all')">All Lessons</button>
            <button class="filter-btn" onclick="filterLessons(1)">Unit 1: Wizard of Oz</button>
            <button class="filter-btn" onclick="filterLessons(2)">Unit 2: Adventure</button>
            <button class="filter-btn" onclick="filterLessons(3)">Unit 3: Nature</button>
        </div>
        
        <div class="lesson-grid" id="lessonGrid">
            <!-- Lessons will be loaded here -->
        </div>
    </div>
    
    <div class="modal" id="lessonModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="lesson-content" id="modalContent">
                Loading...
            </div>
        </div>
    </div>
    
    <script>
        const lessons = [];
        let currentFilter = 'all';
        
        // Load lesson list
        async function loadLessons() {
            const grid = document.getElementById('lessonGrid');
            const progressFill = document.getElementById('progressFill');
            
            // Create 85 lesson cards
            for (let i = 1; i <= 85; i++) {
                const lessonNum = String(i).padStart(3, '0');
                const unit = i <= 30 ? 1 : i <= 60 ? 2 : 3;
                const unitName = unit === 1 ? 'Wizard of Oz' : unit === 2 ? 'Adventure' : 'Nature';
                
                lessons.push({
                    number: i,
                    unit: unit,
                    file: `lesson-${lessonNum}-day${i}.md`,
                    unitName: unitName
                });
            }
            
            progressFill.textContent = `85 of 180 lessons (47%)`;
            progressFill.style.width = '47%';
            
            renderLessons();
        }
        
        function renderLessons() {
            const grid = document.getElementById('lessonGrid');
            grid.innerHTML = '';
            
            const filtered = currentFilter === 'all' 
                ? lessons 
                : lessons.filter(l => l.unit === currentFilter);
            
            filtered.forEach(lesson => {
                const card = document.createElement('div');
                card.className = 'lesson-card completed';
                card.innerHTML = `
                    <div class="lesson-number">Day ${lesson.number}</div>
                    <div class="lesson-title">Lesson ${lesson.number}</div>
                    <div class="lesson-unit">Unit ${lesson.unit}: ${lesson.unitName}</div>
                    <div class="status-badge complete">‚úì Ready</div>
                `;
                card.onclick = () => loadLesson(lesson);
                grid.appendChild(card));
            });
        }
        
        function filterLessons(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderLessons();
        }
        
        async function loadLesson(lesson) {
            const modal = document.getElementById('lessonModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = '<p>Loading lesson...</p>';
            modal.classList.add('active');
            
            try {
                const response = await fetch(`curriculum/grade4/lessons/${lesson.file}`);
                if (!response.ok) throw new Error('Lesson not found');
                
                const markdown = await response.text();
                content.innerHTML = convertMarkdownToHTML(markdown);
            } catch (error) {
                content.innerHTML = `
                    <h1>‚ùå Lesson Not Available</h1>
                    <p>Sorry, this lesson couldn't be loaded.</p>
                    <p><strong>File:</strong> ${lesson.file}</p>
                    <p>Make sure the file exists in <code>curriculum/grade4/lessons/</code></p>
                `;
            }
        }
        
        function closeModal() {
            document.getElementById('lessonModal').classList.remove('active');
        }
        
        function convertMarkdownToHTML(markdown) {
            // Simple markdown converter
            let html = markdown;
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Lists
            html = html.replace(/^\- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Paragraphs
            html = html.split('\n\n').map(p => p.trim() ? `<p>${p}</p>` : '').join('');
            
            return html;
        }
        
        // Close modal on outside click
        document.getElementById('lessonModal').onclick = (e) => {
            if (e.target.id === 'lessonModal') closeModal();
        };
        
        // Load lessons on page load
        loadLessons();
    </script>
</body>
</html>
