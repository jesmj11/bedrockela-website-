<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - BedrockELA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #1B2A30;
            font-size: 2rem;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .welcome-text {
            color: #666;
            font-size: 1rem;
        }
        
        .btn-logout {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-logout:hover {
            background: #c82333;
        }
        
        .students-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-header h2 {
            color: #1B2A30;
            font-size: 1.5rem;
        }
        
        .btn-add {
            padding: 12px 24px;
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .student-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .student-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1B2A30;
            margin-bottom: 10px;
        }
        
        .student-info {
            color: #666;
            margin-bottom: 15px;
        }
        
        .student-progress {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .student-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit, .btn-delete {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .btn-edit {
            background: #007bff;
            color: white;
        }
        
        .btn-edit:hover {
            background: #0056b3;
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 25px;
        }
        
        .modal-header h2 {
            color: #1B2A30;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #1B2A30;
            margin-bottom: 8px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #305853;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn-save, .btn-cancel {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            color: white;
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1B2A30;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š BedrockELA Dashboard</h1>
            <div class="header-right">
                <span class="welcome-text" id="welcomeText">Welcome!</span>
                <button class="btn-logout" id="logoutBtn">Sign Out</button>
            </div>
        </div>
        
        <div class="students-section">
            <div class="section-header">
                <h2>Your Students</h2>
                <button class="btn-add" id="addStudentBtn">+ Add Student</button>
            </div>
            
            <div id="studentsContainer" class="loading">
                Loading students...
            </div>
        </div>
    </div>

    <!-- Add/Edit Student Modal -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Student</h2>
            </div>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" required placeholder="e.g., Bryton">
                </div>
                
                <div class="form-group">
                    <label for="gradeLevel">Grade Level</label>
                    <select id="gradeLevel" required>
                        <option value="">Select grade...</option>
                        <option value="1">1st Grade</option>
                        <option value="2">2nd Grade</option>
                        <option value="3">3rd Grade</option>
                        <option value="4">4th Grade</option>
                        <option value="5">5th Grade</option>
                        <option value="6">6th Grade</option>
                        <option value="7">7th Grade</option>
                        <option value="8">8th Grade</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="username">Username (for login)</label>
                    <input type="text" id="username" required placeholder="e.g., bryton" autocomplete="off">
                    <small style="color: #666;">Lowercase, no spaces</small>
                </div>
                
                <div class="form-group">
                    <label for="pin">PIN (4 digits, optional)</label>
                    <input type="text" id="pin" maxlength="4" pattern="[0-9]{4}" placeholder="1234">
                    <small style="color: #666;">Leave blank for no PIN</small>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-save">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, getDocs, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBe9j9udmBMxjSgQ9rjlao8bYOGnPcg69Y",
            authDomain: "bedrockela-96dbd.firebaseapp.com",
            projectId: "bedrockela-96dbd",
            storageBucket: "bedrockela-96dbd.firebasestorage.app",
            messagingSenderId: "195204486496",
            appId: "1:195204486496:web:c28bcef144debea29f3a05"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let editingStudentId = null;

        // Check auth state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('welcomeText').textContent = `Welcome, ${user.displayName || 'Parent'}!`;
                loadStudents();
            } else {
                window.location.href = 'parent-login-firebase.html';
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'index.html';
        });

        // Load students
        async function loadStudents() {
            const container = document.getElementById('studentsContainer');
            
            try {
                const studentsRef = collection(db, 'students');
                const q = query(studentsRef, where('parentId', '==', currentUser.uid));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No students yet</h3>
                            <p>Click "Add Student" to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '<div class="students-grid"></div>';
                const grid = container.querySelector('.students-grid');
                
                querySnapshot.forEach((doc) => {
                    const student = doc.data();
                    const card = createStudentCard(doc.id, student);
                    grid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading students:', error);
                container.innerHTML = '<div class="empty-state"><p>Error loading students</p></div>';
            }
        }

        // Create student card
        function createStudentCard(id, student) {
            const card = document.createElement('div');
            card.className = 'student-card';
            card.innerHTML = `
                <div class="student-name">${student.name}</div>
                <div class="student-info">
                    Grade: ${student.gradeLevel}<br>
                    Username: ${student.username}
                    ${student.pin ? '<br>PIN: ****' : ''}
                </div>
                <div class="student-progress">
                    ðŸ“– Current Lesson: ${student.currentLesson || 1}
                </div>
                <div class="student-actions">
                    <button class="btn-edit" data-id="${id}">Edit</button>
                    <button class="btn-delete" data-id="${id}">Delete</button>
                </div>
            `;
            
            // Edit button
            card.querySelector('.btn-edit').addEventListener('click', () => {
                editStudent(id, student);
            });
            
            // Delete button
            card.querySelector('.btn-delete').addEventListener('click', () => {
                deleteStudent(id, student.name);
            });
            
            return card;
        }

        // Add student button
        document.getElementById('addStudentBtn').addEventListener('click', () => {
            editingStudentId = null;
            document.getElementById('modalTitle').textContent = 'Add Student';
            document.getElementById('studentForm').reset();
            document.getElementById('studentModal').classList.add('active');
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('studentModal').classList.remove('active');
        });

        // Save student
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const studentData = {
                name: document.getElementById('studentName').value.trim(),
                gradeLevel: document.getElementById('gradeLevel').value,
                username: document.getElementById('username').value.trim().toLowerCase(),
                pin: document.getElementById('pin').value.trim() || null,
                parentId: currentUser.uid,
                currentLesson: 1,
                completedLessons: [],
                updatedAt: new Date()
            };
            
            try {
                if (editingStudentId) {
                    // Update existing student
                    await updateDoc(doc(db, 'students', editingStudentId), studentData);
                } else {
                    // Add new student
                    studentData.createdAt = new Date();
                    await addDoc(collection(db, 'students'), studentData);
                }
                
                document.getElementById('studentModal').classList.remove('active');
                loadStudents();
                
            } catch (error) {
                console.error('Error saving student:', error);
                alert('Error saving student. Please try again.');
            }
        });

        // Edit student
        function editStudent(id, student) {
            editingStudentId = id;
            document.getElementById('modalTitle').textContent = 'Edit Student';
            document.getElementById('studentName').value = student.name;
            document.getElementById('gradeLevel').value = student.gradeLevel;
            document.getElementById('username').value = student.username;
            document.getElementById('pin').value = student.pin || '';
            document.getElementById('studentModal').classList.add('active');
        }

        // Delete student
        async function deleteStudent(id, name) {
            if (confirm(`Are you sure you want to delete ${name}? This cannot be undone.`)) {
                try {
                    await deleteDoc(doc(db, 'students', id));
                    loadStudents();
                } catch (error) {
                    console.error('Error deleting student:', error);
                    alert('Error deleting student. Please try again.');
                }
            }
        }
    </script>
</body>
</html>
