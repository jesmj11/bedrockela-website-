<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - BedrockELA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2rem;
            color: #1B2A30;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #1B2A30;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #305853;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #305853;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .password-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>üèîÔ∏è BedrockELA</h1>
            <p>Create Your Account</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter a secure password" minlength="6">
                <div class="password-hint">At least 6 characters</div>
            </div>
            
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="e.g., Jes Johnson">
            </div>
            
            <div class="form-group">
                <label for="family_name">Family or Class Name (Optional)</label>
                <input type="text" id="family_name" name="family_name" 
                       placeholder="e.g., Johnson Family or Mrs. Smith's Class">
            </div>
            
            <div class="form-group">
                <label>Account Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="family" name="account_type" 
                               value="family" checked>
                        <label for="family" style="margin: 0;">Homeschool Family</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="classroom" name="account_type" 
                               value="classroom">
                        <label for="classroom" style="margin: 0;">Classroom/Co-op</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">
                Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="parent-login.html">Sign In</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                family_name: document.getElementById('family_name').value || null,
                account_type: document.querySelector('input[name="account_type"]:checked').value
            };
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch(`${API_URL}/parent/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save token and parent info
                    localStorage.setItem('bedrockela_token', data.token);
                    localStorage.setItem('bedrockela_parent', JSON.stringify({
                        id: data.parent_id,
                        name: data.name
                    }));
                    
                    // Show success message
                    message.textContent = 'Account created! Redirecting...';
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    // Redirect to add students page
                    setTimeout(() => {
                        window.location.href = 'add-students.html';
                    }, 1000);
                } else {
                    // Show error
                    message.textContent = data.error || 'Failed to create account';
                    message.className = 'message error';
                    message.style.display = 'block';
                    
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                message.textContent = 'Network error. Is the server running?';
                message.className = 'message error';
                message.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
