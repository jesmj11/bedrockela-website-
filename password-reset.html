<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BedrockELA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2rem;
            color: #1B2A30;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 1rem;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #1B2A30;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #305853;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #305853 0%, #1B2A30 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #305853;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background: #e7f3ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #004085;
        }
        
        .password-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .reset-container {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .reset-container {
                padding: 25px 20px;
            }
            
            .logo h1 {
                font-size: 1.4rem;
            }
            
            .logo p {
                font-size: 0.9rem;
            }
            
            .btn-primary {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>üèîÔ∏è BedrockELA</h1>
            <p>Reset Your Password</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- Step 1: Verify Email -->
        <div id="step1" class="step active">
            <div class="info-box">
                Enter your email address and family name to verify your account.
            </div>
            
            <form id="verifyForm">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="familyName">Family Name (if you set one)</label>
                    <input type="text" id="familyName" name="familyName" 
                           placeholder="e.g., Johnson Family (optional)">
                    <div class="password-hint">This helps us verify it's really you</div>
                </div>
                
                <button type="submit" class="btn-primary" id="verifyBtn">
                    Verify Account
                </button>
            </form>
        </div>
        
        <!-- Step 2: Set New Password -->
        <div id="step2" class="step">
            <div class="info-box">
                ‚úÖ Account verified! Now set your new password.
            </div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">New Password *</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Enter new password" minlength="6">
                    <div class="password-hint">At least 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Re-enter password" minlength="6">
                </div>
                
                <button type="submit" class="btn-primary" id="resetBtn">
                    Reset Password
                </button>
            </form>
        </div>
        
        <div class="back-link">
            <a href="parent-login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        let verifiedEmail = null;
        
        // Step 1: Verify account
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verifyBtn');
            const message = document.getElementById('message');
            
            const email = document.getElementById('email').value;
            const familyName = document.getElementById('familyName').value;
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            
            try {
                const response = await fetch(`${API_URL}/parent/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email,
                        family_name: familyName || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    verifiedEmail = email;
                    
                    // Show success and move to step 2
                    message.textContent = 'Account verified! Set your new password below.';
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    setTimeout(() => {
                        document.getElementById('step1').classList.remove('active');
                        document.getElementById('step2').classList.add('active');
                        message.style.display = 'none';
                    }, 1500);
                } else {
                    message.textContent = data.error || 'Account not found. Check your email and family name.';
                    message.className = 'message error';
                    message.style.display = 'block';
                    
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify Account';
                }
            } catch (error) {
                console.error('Verify error:', error);
                message.textContent = 'Network error. Is the server running?';
                message.className = 'message error';
                message.style.display = 'block';
                
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Account';
            }
        });
        
        // Step 2: Reset password
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resetBtn = document.getElementById('resetBtn');
            const message = document.getElementById('message');
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Check passwords match
            if (newPassword !== confirmPassword) {
                message.textContent = 'Passwords do not match!';
                message.className = 'message error';
                message.style.display = 'block';
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API_URL}/parent/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: verifiedEmail,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    message.textContent = 'Password reset successful! Redirecting to login...';
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'parent-login.html';
                    }, 2000);
                } else {
                    message.textContent = data.error || 'Failed to reset password';
                    message.className = 'message error';
                    message.style.display = 'block';
                    
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Reset error:', error);
                message.textContent = 'Network error. Is the server running?';
                message.className = 'message error';
                message.style.display = 'block';
                
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
