<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BedrockELA - Norwegian Mountain Learning Adventure</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .game-container {
            text-align: center;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .hero-image {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hero-image:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }
        
        .welcome-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            color: #1B2A30;
            white-space: nowrap;
        }
        
        .click-instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(176, 104, 33, 0.9);
            color: #1B2A30;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            animation: bounce 2s infinite;
            box-shadow: 0 5px 15px rgba(176, 104, 33, 0.4);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 18px;
                padding: 15px 25px;
                bottom: -60px;
            }
            
            .click-instruction {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="click-instruction">
            üèîÔ∏è Click to Start Your Adventure! üêê
        </div>
        
        <img src="images/bedrock-village-original-clean.jpg" 
             alt="BedrockELA - Norwegian Mountain Learning Adventure" 
             class="hero-image" 
             onclick="startAdventure()">
        
        <div class="welcome-text">
            Welcome to BedrockELA Norwegian Mountain Learning! üá≥üá¥
        </div>
    </div>
    
    <script>
        function startAdventure() {
            // Add click animation
            const img = document.querySelector('.hero-image');
            img.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                // Navigate to main site
                window.location.href = 'index.html';
            }, 200);
        }
        
        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Enter' || e.code === 'Space') {
                startAdventure();
            }
        });
    </script>
</body>
</html>
