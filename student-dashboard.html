<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock ELA - Student Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background-color: #FFFFFF;
        }
        
        /* Header */
        .header {
            background: linear-gradient(180deg, #305853 0%, #1B2A30 100%);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #511B18;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .logout-btn {
            background: #B06821;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #511B18, 0 6px 10px rgba(0,0,0,0.2);
            transition: all 0.1s;
        }

        .logout-btn:hover {
            background: #9E2C21;
        }

        .logout-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #511B18;
        }
        
        .student-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .help-btn {
            background: #B06821;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #511B18, 0 6px 10px rgba(0,0,0,0.2);
            transition: all 0.1s;
        }

        .help-btn:hover {
            background: #9E2C21;
        }

        .help-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #511B18;
        }
        
        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1.4fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            align-items: start;
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: 8px;
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 3px solid #e0e0e0;
            box-shadow: 
                0 4px 0 #d0d0d0,
                0 8px 20px rgba(0,0,0,0.15);
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 8px 0 #d0d0d0,
                0 12px 30px rgba(0,0,0,0.2);
        }
        
        .card:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #d0d0d0,
                0 4px 10px rgba(0,0,0,0.15);
        }
        
        .card-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: #1B2A30;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .card-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            display: block;
        }
        
        /* Main Lesson Card */
        .card.main-lesson {
            grid-column: 2;
            grid-row: 1;
            padding: 35px 25px;
            background: linear-gradient(180deg, #ffffff 0%, #f8f8f8 100%);
            border-color: #ccc;
        }
        
        .card.main-lesson .card-icon {
            font-size: 5rem;
        }
        
        .card.main-lesson .card-title {
            font-size: 1.6rem;
        }
        
        /* Side Cards */
        .card.side-left {
            grid-column: 1;
            grid-row: 1;
            margin-top: 30px;
        }
        
        .card.side-right {
            grid-column: 3;
            grid-row: 1;
            margin-top: 30px;
        }
        
        /* Bottom Row */
        .bottom-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 10px;
        }
        
        .card.small {
            padding: 20px 15px;
        }
        
        .card.small .card-icon {
            font-size: 3rem;
        }
        
        .card.small .card-title {
            font-size: 1.1rem;
        }
        
        /* NEW Badge */
        .badge-new {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #9E2C21;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Progress indicator on main card */
        .progress-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #e0e0e0;
        }
        
        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 14px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-bar-fill {
            background: linear-gradient(90deg, #305853, #B06821);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #305853;
            font-weight: 600;
        }
        
        /* Billy greeting */
        .billy-greeting {
            text-align: center;
            margin-top: 30px;
            background: rgba(48,88,83,0.08);
            padding: 20px;
            border-radius: 15px;
        }
        
        .billy-avatar {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .billy-text {
            color: #305853;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        /* Responsive */
        @media (max-width: 700px) {
            .card-grid {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
            }
            
            .card.main-lesson {
                grid-column: 1 / -1;
                grid-row: 1;
            }
            
            .card.side-left {
                grid-column: 1;
                grid-row: 2;
                margin-top: 0;
            }
            
            .card.side-right {
                grid-column: 2;
                grid-row: 2;
                margin-top: 0;
            }
            
            .bottom-row {
                grid-column: 1 / -1;
                grid-row: 3;
                grid-template-columns: 1fr 1fr;
            }
            
            .bottom-row .card:last-child {
                grid-column: 1 / -1;
            }
            
            .student-title {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .card.side-left,
            .card.side-right {
                grid-column: 1;
                grid-row: auto;
            }
            
            .bottom-row {
                grid-template-columns: 1fr;
            }
            
            .bottom-row .card:last-child {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1 class="student-title" id="studentTitle">Sam's Reading 1</h1>
        <button class="help-btn" onclick="showHelp()">?</button>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="card-grid">
            <!-- Left Card: Writer's Nook -->
            <div class="card side-left" onclick="goTo('writers-nook')">
                <span class="card-icon">‚úçÔ∏è</span>
                <div class="card-title">Writer's Nook</div>
            </div>
            
            <!-- Center Card: Work on Lesson -->
            <div class="card main-lesson" onclick="goTo('lesson')">
                <span class="card-icon">üìù</span>
                <div class="card-title">Work on a Lesson</div>
                <div class="progress-info">
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" style="width: 15%"></div>
                    </div>
                    <div class="progress-text">Lesson 4 of 33</div>
                </div>
            </div>
            
            <!-- Right Card: The Library -->
            <div class="card side-right" onclick="goTo('library')">
                <span class="card-icon">üìö</span>
                <div class="card-title">The Library</div>
            </div>
            
            <!-- Bottom Row -->
            <div class="bottom-row">
                <div class="card small" onclick="goTo('games')">
                    <span class="card-icon">üéÆ</span>
                    <div class="card-title">Word Games</div>
                </div>
                
                <div class="card small" onclick="goTo('stickers')">
                    <span class="badge-new">NEW</span>
                    <span class="card-icon">‚≠ê</span>
                    <div class="card-title">Sticker Book</div>
                </div>
                
                <div class="card small" onclick="goTo('settings')">
                    <span class="card-icon">üîä</span>
                    <div class="card-title">Sound Settings</div>
                </div>
            </div>
        </div>
        
        <!-- Billy Greeting -->
        <div class="billy-greeting">
            <div class="billy-avatar">üêê</div>
            <div class="billy-text" id="billyText">"Ready to climb the reading mountain today? Let's go!"</div>
        </div>
    </main>

    <script>
        // Student data
        let studentData = null;

        function loadStudentData() {
            const stored = localStorage.getItem('bedrockStudent');
            if (stored) {
                studentData = JSON.parse(stored);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const grade = urlParams.get('grade');

            if (name || grade) {
                studentData = {
                    name: name || 'Mountain Climber',
                    grade: grade || '1',
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('bedrockStudent', JSON.stringify(studentData));
            }

            if (!studentData) {
                studentData = {
                    name: 'Mountain Climber',
                    grade: '1',
                    loginTime: new Date().toISOString()
                };
            }

            updateUI();
        }

        function updateUI() {
            const { name, grade } = studentData;
            
            // Update title
            document.getElementById('studentTitle').textContent = `${name}'s Reading ${grade}`;
            document.title = `${name}'s Reading - Bedrock ELA`;
            
            // Random Billy greeting
            const greetings = [
                `"Ready to climb the reading mountain today, ${name}? Let's go!"`,
                `"Hey ${name}! I can't wait to learn with you today!"`,
                `"${name}, you're going to do great today! I believe in you!"`,
                `"Let's make today awesome, ${name}! üèîÔ∏è"`,
            ];
            document.getElementById('billyText').textContent = greetings[Math.floor(Math.random() * greetings.length)];
        }

        function goTo(section) {
            switch(section) {
                case 'lesson':
                    // Route to correct lesson based on grade
                    const { grade } = studentData;
                    let lessonNum = 1; // TODO: Track current lesson in backend
                    
                    if (grade === '1') {
                        window.location.href = `1st-grade-lesson-${lessonNum}-v2.html`;
                    } else if (grade === '4') {
                        window.location.href = `4th-grade-lesson-${lessonNum}-v3.html`;
                    } else {
                        alert(`Lessons for grade ${grade} are coming soon!`);
                    }
                    break;
                case 'writers-nook':
                    alert('‚úçÔ∏è Writer\'s Nook coming soon!');
                    break;
                case 'library':
                    alert('üìö The Library coming soon!');
                    break;
                case 'games':
                    alert('üéÆ Word Games coming soon!');
                    break;
                case 'stickers':
                    alert('‚≠ê Sticker Book coming soon!');
                    break;
                case 'settings':
                    alert('üîä Sound Settings coming soon!');
                    break;
            }
        }

        function logout() {
            if (confirm('Ready to leave? Your progress is saved!')) {
                window.location.href = 'index.html';
            }
        }

        function showHelp() {
            alert('üêê Need help?\n\n‚Ä¢ Click "Work on a Lesson" to start learning!\n‚Ä¢ Check your "Gradebook" to see your progress\n‚Ä¢ Earn stickers by completing lessons!\n\nAsk a parent if you need more help.');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadStudentData);
    </script>
</body>
</html>
